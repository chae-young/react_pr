<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        
        <div id="root"></div>
        <script type="text/babel">
        //아이디랑 이름 생년월일 입력하면 정보아래에 뜨도록..!


        const funYear = function(){
            let dateYear = new Date().getFullYear();
            let yearArr = [dateYear];

            for(let i=1;i<100;i++){
                yearArr.push(dateYear-i);     
            }
            return yearArr
        }


        const MemBer = () => {
            const [value,setValue] = React.useState({
                ip1:'',
                ip2:'',
                ip3:'',
            });
            const [result,setResult] = React.useState('');

           
            const onSubmit = (e) => {
                e.preventDefault();
                setValue((prevState)=>{
                   return {setip1:prevState,setip2:prevState,setip3:prevState,}
                })
                setResult((prevState)=>{
                    console.log(value)
                    return `${year}년 `+ `${value.ip2}월 ` + `${value.ip3}일 `
                });
             }
            
            let year;
            const selectOnchange = (e) => {
                year = e.target.value
            }

            
            const inputOn = (e)=>{
                let name= e.target.name;
                let value= e.target.value;
                const newValues = {
                    ...value,
                    [name]: value
                } 
                setValue(newValues)
            }


            return(
                <>
                    <form onSubmit={ onSubmit }>
                        <div>
                            <label htmlFor="">아이디 :</label>
                            <input type="text" name="ip1" onChange={inputOn}/>
                        </div>
                        <div>
                            <label htmlFor="">생년월일</label>
                            <select name="" id="" onChange={selectOnchange}>
                                {
                                    funYear().map((v,i)=>{
                                        return <option key={v} value={v} >{v}</option>
                                    })
                                }
                            </select>
                            <input type="number" name="ip2" onChange={inputOn}/>
                            <input type="number" name="ip3" onChange={inputOn}/>
                        </div>
                        <button>입력</button>
                        <div>{result}</div>
                    </form>
                </>
            )            
        }




        </script>

        <script type="text/babel">
            ReactDOM.render( <MemBer/>,document.querySelector('#root') )
        </script>
    </body>

</html>
