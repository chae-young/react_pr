<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        
        <div id="root"></div>
        <script type="text/babel">
        //아이디랑 이름 생년월일 입력하면 정보아래에 뜨도록..!


        const funYear = function(){
            let dateYear = new Date().getFullYear();
            let yearArr = [dateYear];

            for(let i=1;i<100;i++){
                yearArr.push(dateYear-i);     
            }
            return yearArr
        }

        class MemBer extends React.Component{
            constructor(props){
                super(props)
                    this.state = {
                        value1:'',
                        value2:'',
                        value3:'',
                        result:''
                    }
                }
                onSubmit = (e) => {
                    e.preventDefault();
                    this.setState((prevState)=>{
                        return {
                            value1:'',
                            value2:'',
                            value3:'',
                            result:`${prevState.value1}년 `+ `${prevState.value2}월 ` + `${prevState.value3}일 `
                        }
                    })
                }
                
                selectOn = (e)=>{

                }

                inputOn = (e)=>{
                    this.setState({
                        [e.target.name]:e.target.value,
                    })
                }

                render(){
                    return(
                        <>
                            <form onSubmit={ this.onSubmit }>
                                <div>
                                    <label htmlFor="">아이디 :</label>
                                    <input type="text" name="value1" value={this.state.value1} onChange={this.inputOn}/>
                                </div>
                                <div>
                                    <label htmlFor="">생년월일</label>
                                    <select name="" id="" onChange={this.selectOn}>
                                        {
                                            funYear().map((v,i)=>{
                                                return <option key={v} >{v}</option>
                                            })
                                        }
                                    </select>
                                    <input type="number" name="value2" value={this.state.value2} onChange={this.inputOn}/>
                                    <input type="number" name="value3" value={this.state.value3} onChange={this.inputOn}/>
                                </div>
                                <button>입력</button>
                                <div>{this.state.result}</div>
                            </form>
                        </>
                    )
                }
        }
        </script>

        <script type="text/babel">
            ReactDOM.render( <MemBer/>,document.querySelector('#root') )
        </script>
    </body>

</html>
